<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl mt-3">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title mb-0">Edit Product-Category</h4>
            </div>

            <div class="card-body">
              <form (ngSubmit)="updateProductCategory()" #productCategoryForm="ngForm">
                <!-- Parent Sub-Category -->
                <div class="mb-3">
                  <label class="form-label">Parent Sub-Category</label>
                  <select 
                    class="form-select"
                    [(ngModel)]="formData.sub_category_id"
                    name="sub_category_id"
                    required
                    #subcategoryInput="ngModel"
                  >
                    <option value="">Select Sub-Category</option>
                    <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                      {{ subcategory.name }}
                    </option>
                  </select>
                  <div *ngIf="subcategoryInput.invalid && subcategoryInput.touched" class="text-danger mt-1">
                    <small>Parent sub-category is required</small>
                  </div>
                </div>

                <!-- Name -->
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="formData.name"
                    name="name"
                    required
                    #nameInput="ngModel"
                  >
                  <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger mt-1">
                    <small>Name is required</small>
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea 
                    class="form-control" 
                    rows="4"
                    [(ngModel)]="formData.description"
                    name="description"
                  ></textarea>
                </div>

                <!-- Status -->
                <div class="mb-3">
                  <div class="form-check form-switch">
                    <input 
                      class="form-check-input" 
                      type="checkbox"
                      [(ngModel)]="formData.status"
                      name="status"
                    >
                    <label class="form-check-label">Active</label>
                  </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                  <label class="form-label">Image</label>
                  <input 
                    type="file" 
                    class="form-control" 
                    accept="image/*"
                    (change)="onImageSelected($event)"
                  >
                  <small class="text-muted">Maximum file size: 2MB</small>
                </div>

                <!-- Image Preview -->
                <div class="mb-3" *ngIf="imagePreview">
                  <label class="form-label">Current Image</label>
                  <div class="position-relative d-inline-block">
                    <img 
                      [src]="imagePreview" 
                      alt="Product-category preview" 
                      class="rounded"
                      style="max-width: 200px; max-height: 200px;"
                    >
                    <button 
                      type="button"
                      class="btn btn-sm btn-danger position-absolute top-0 end-0"
                      (click)="removeImage()"
                    >
                      <i class="las la-times"></i>
                    </button>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <button 
                    type="button" 
                    class="btn btn-secondary me-2" 
                    routerLink="/productcategories"
                  >
                    Cancel
                  </button>
                  <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="!productCategoryForm.form.valid || loading"
                  >
                    <i class="las" [ngClass]="loading ? 'la-spinner la-spin' : 'la-save'"></i>
                    {{ loading ? 'Updating...' : 'Update Product-Category' }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
