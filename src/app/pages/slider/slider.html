<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl mt-3">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h4 class="card-title mb-0">Sliders</h4>
              <a class="btn btn-sm btn-blue" [routerLink]="['/addslider']">
                <i class="las la-plus"></i> Add Slider
              </a>
            </div>

            <div class="card-body pt-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead class="bg-black">
                    <tr>
                      <th>Photo</th>
                      <th>Title</th>
                      <th>Description</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="sliders.length === 0">
                      <td colspan="4" class="text-center text-muted py-4">
                        <i class="las la-info-circle fs-2"></i> No sliders available.
                      </td>
                    </tr>
                    <tr *ngFor="let s of sliders">
                      <td>
                        <img
                          [src]="environment.assetsUrl + s.image"
                          alt="slider"
                          class="rounded thumb-md"
                          style="width: 60px; height: 60px; object-fit: cover;"
                        />
                      </td>
                     <td [innerHTML]="s.title"></td>

                      <td>{{ s.description.length > 80 ? (s.description | slice:0:80) + '...' : s.description }}</td>
                      <td class="text-end">
                        <a class="btn btn-sm btn-blue me-2" [routerLink]="['/editslider', s.id]">
                          <i class="las la-pen"></i> Edit
                        </a>
                        <button class="btn btn-sm btn-danger" (click)="deleteSlider(s.id)">
                          <i class="las la-trash-alt"></i> Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div class="d-flex justify-content-between align-items-center mt-3">
                <button
                  class="btn btn-sm btn-blue"
                  [disabled]="currentPage === 1"
                  (click)="goToPage(currentPage - 1)">
                  Previous
                </button>
                <span>Page {{ currentPage }} of {{ lastPage }}</span>
                <button
                  class="btn btn-sm btn-blue"
                  [disabled]="currentPage === lastPage"
                  (click)="goToPage(currentPage + 1)">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
