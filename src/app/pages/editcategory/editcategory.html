<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl mt-3">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title mb-0">Edit Category</h4>
            </div>

            <div class="card-body">
              <form (ngSubmit)="updateCategory()" #categoryForm="ngForm">
                <!-- Name -->
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="formData.name"
                    name="name"
                    required
                    #nameInput="ngModel"
                  >
                  <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger mt-1">
                    <small>Name is required</small>
                  </div>
                </div>



                <div class="mb-3">
                  <label class="form-label">Slug URL</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="formData.slug"
                    name="slug"
                    required
                    #nameInput="ngModel"
                  >
                  <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger mt-1">
                    <small>Name is required</small>
                  </div>
                </div>


                  <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="formData.title"
                    name="title"
                    required
                    #nameInput="ngModel"
                  >
                  <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger mt-1">
                    <small>Name is required</small>
                  </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <ngx-editor-menu [editor]="descriptionEditor" [toolbar]="toolbar"></ngx-editor-menu>
                  <ngx-editor
                    [editor]="descriptionEditor"
                    [(ngModel)]="formData.description"
                    name="description"
                    [placeholder]="'Enter description...'"></ngx-editor>
                </div>

                <!-- Status -->
                <div class="mb-3">
                  <div class="form-check form-switch">
                    <input 
                      class="form-check-input" 
                      type="checkbox"
                      [(ngModel)]="formData.status"
                      name="status"
                    >
                    <label class="form-check-label">Active</label>
                  </div>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                  <label class="form-label">Image</label>
                  <input 
                    type="file" 
                    class="form-control" 
                    accept="image/*"
                    (change)="onImageSelected($event)"
                  >
                  <small class="text-muted">Maximum file size: 2MB</small>
                </div>

                <!-- Image Preview -->
                <div class="mb-3" *ngIf="imagePreview">
                  <label class="form-label">Current Image</label>
                  <div class="position-relative d-inline-block">
                    <img 
                      [src]="imagePreview" 
                      alt="Category preview" 
                      class="rounded"
                      style="max-width: 200px; max-height: 200px;"
                      (error)="onImageError($event, formData)"
                      (load)="onImageLoad($event, formData)"
                      onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0xMDAgMTI1QzEwMCAxMTUuMDUyOCAxMDkuNDcxNyAxMDUgMTIwIDEwNUMxMzAuNTI4MyAxMDUgMTQwIDExNS4wNTI4IDE0MCAxMjVDMTQwIDEzNS41MjgzIDEzMC41MjgzIDE0NSAxMjAgMTQ1QzEwOS40NzE3IDE0NSAxMDAgMTM1LjUyODMgMTAwIDEyNVoiIGZpbGw9IiM5QjlCQTAiLz4KPHBhdGggZD0iTTEwMCAxMjVDMTAwIDExNS4wNTI4IDEwOS40NzE3IDEwNSAxMjAgMTA1QzEzMC41MjgzIDEwNSAxNDAgMTE1LjA1MjggMTQwIDEyNUMxNDAgMTM1LjUyODMgMTMwLjUyODMgMTQ1IDEyMCAxNDVDMTA5LjQ3MTcgMTQ1IDEwMCAxMzUuNTI4MyAxMDAgMTI1WiIgZmlsbD0iIzlCOUJBQCIvPgo8L3N2Zz4K'"
                    >
                    <button 
                      type="button"
                      class="btn btn-sm btn-danger position-absolute top-0 end-0"
                      (click)="removeImage()"
                    >
                      <i class="las la-times"></i>
                    </button>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                  <button 
                    type="button" 
                    class="btn btn-secondary me-2" 
                    routerLink="/categories"
                  >
                    Cancel
                  </button>
                  <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="!categoryForm.form.valid || loading"
                  >
                    <i class="las" [ngClass]="loading ? 'la-spinner la-spin' : 'la-save'"></i>
                    {{ loading ? 'Updating...' : 'Update Category' }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
