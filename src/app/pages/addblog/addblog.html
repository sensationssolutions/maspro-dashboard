<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl mt-3">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
          <div class="card mt-3">
            <div class="card-header">
              <h4 class="card-title mb-0">Add New Blog</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="addBlog()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Title <span class="text-danger">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="formData.title"
                        name="title"
                        placeholder="Enter blog title"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Date <span class="text-danger">*</span></label>
                      <input
                        type="date"
                        class="form-control"
                        [(ngModel)]="formData.date"
                        name="date"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description <span class="text-danger">*</span></label>
                  <ngx-editor-menu [editor]="descriptionEditor" [toolbar]="toolbar"></ngx-editor-menu>
                  <ngx-editor
                    [editor]="descriptionEditor"
                    [(ngModel)]="formData.description"
                    name="description"
                    placeholder="Enter blog description..."
                    required
                  ></ngx-editor>
                </div>

                <div class="mb-3">
                  <label class="form-label">Images <span class="text-danger">*</span> <small class="text-muted">(Up to 4 images, 2MB each)</small></label>
                  <input
                    type="file"
                    class="form-control"
                    (change)="onImagesSelected($event)"
                    multiple
                    accept="image/*"
                    id="imageUpload"
                  />
                  <div class="form-text">Select up to 4 images. First image will be the main image.</div>
                </div>

                <!-- Image Previews -->
                <div class="mb-3" *ngIf="imagePreviews.length > 0">
                  <label class="form-label">Image Previews</label>
                  <div class="row">
                    <div class="col-md-3 mb-2" *ngFor="let preview of imagePreviews; let i = index">
                      <div class="position-relative">
                        <img
                          [src]="preview"
                          alt="Preview"
                          class="img-fluid rounded"
                          style="width: 100%; height: 150px; object-fit: cover;"
                        />
                        <button
                          type="button"
                          class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1"
                          (click)="removeImage(i)"
                        >
                          <i class="las la-times"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [(ngModel)]="formData.status"
                      name="status"
                      id="statusCheck"
                    />
                    <label class="form-check-label" for="statusCheck">
                      Active
                    </label>
                  </div>
                </div>

                <div class="d-flex gap-2">
                  <button
                    type="submit"
                    class="btn btn-blue"
                    [disabled]="loading"
                  >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ loading ? 'Adding...' : 'Add Blog' }}
                  </button>
                  <a [routerLink]="['/blogs']" class="btn btn-secondary">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
